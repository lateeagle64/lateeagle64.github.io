<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game RNG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="roll_btn">Roll</button>

  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(data => {
        const games = data.games;

        function selectRandomGame(games) {
          const pickRandom = (array) => array[Math.floor(Math.random() * array.length)];

          // Select a random platform
          const platforms = Object.keys(games);
          const selectedPlatform = pickRandom(platforms);

          // Get all games for the selected platform and sort by chance (ascending)
          const platformGames = Object.values(games[selectedPlatform]);
          platformGames.sort((a, b) => 
            parseFloat(a.chance.replace('%', '')) - parseFloat(b.chance.replace('%', ''))
          );

          // Iterate through games starting from the lowest chance
          for (const game of platformGames) {
            const chanceValue = parseFloat(game.chance.replace('%', '')) / 100;

            // Determine if the game is selected based on its chance
            if (Math.random() < chanceValue) {
              return game;
            }
          }

          // If no game is selected, pick from the highest chance games
          const highestChance = parseFloat(platformGames[platformGames.length - 1].chance.replace('%', ''));
          const highestChanceGames = platformGames.filter(game => 
            parseFloat(game.chance.replace('%', '')) === highestChance
          );

          return pickRandom(highestChanceGames);
        }

        // Event listener for button click
        document.querySelector('.roll_btn').addEventListener('click', () => {
          const selectedGame = selectRandomGame(games);

          console.log("Selected Game:");
          console.log("Name:", selectedGame.name);
          console.log("Image:", selectedGame.image);
          console.log("Chance String:", selectedGame.chanceString);
          console.log("Chance:", selectedGame.chance);
        });
      })
      .catch(error => console.error('Error fetching games.json:', error));
  </script>
</body>
</html>
